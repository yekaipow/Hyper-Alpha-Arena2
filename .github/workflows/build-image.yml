name: Build and Push Multi-Arch Docker Image

on:
  push:
    branches:
      - main
    paths:
      - "Dockerfile"
      - ".github/workflows/build-image.yml"
      - "src/**"
      - "**/*.py"
      - "**/*.js"
      - "**/*.json"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取仓库代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 登录 GHCR
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. 设置 Buildx（最新推荐写法，无 install 参数）
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      # 4. 构建并推送多架构镜像（带缓存）
      - name: Build and push multi-arch image with cache
        uses: docker/build-push-action@v5
        env:
          BUILDX_BUILDER: ${{ steps.buildx.outputs.name }}
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64

          # 缓存（推荐配置）
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/hyper-alpha-arena:cache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/hyper-alpha-arena:cache,mode=max

          tags: |
            ghcr.io/${{ github.repository_owner }}/hyper-alpha-arena:latest
            ghcr.io/${{ github.repository_owner }}/hyper-alpha-arena:${{ github.sha }}

      # 5. 输出镜像信息
      - name: Image info
        run: |
          echo "Multi-arch image pushed:"
          echo "ghcr.io/${{ github.repository_owner }}/hyper-alpha-arena:latest"
          echo "ghcr.io/${{ github.repository_owner }}/hyper-alpha-arena:${{ github.sha }}"
          echo "Cache stored at:"
          echo "ghcr.io/${{ github.repository_owner }}/hyper-alpha-arena:cache"
